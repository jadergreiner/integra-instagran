[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --browser chromium
    --headed=false
    --video=retain-on-failure
    --screenshot=only-on-failure
    --tracing=retain-on-failure
    --timeout=30
    --maxfail=3
markers =
    e2e: End-to-end tests