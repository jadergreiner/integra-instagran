<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Licença - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 24px; color: #333; }
        .nav { margin-bottom: 24px; }
        .nav a { color: #007bff; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="number"], input[type="date"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #007bff; color: #fff; }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; color: #fff; margin-left: 10px; }
        .btn-secondary:hover { background: #545b62; }
        .form-actions { text-align: center; margin-top: 24px; }
        .error { color: #dc3545; background: #f8d7da; border: 1px solid #f5c6cb; padding: 8px; border-radius: 4px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/admin/dashboard">← Voltar ao Dashboard</a> |
            <a href="/admin/licencas">Ver Todas as Licenças</a>
        </div>

        <h1>Criar Nova Licença</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/admin/licencas/">
            <label for="cliente_id">ID do Cliente</label>
            <input type="number" id="cliente_id" name="cliente_id" required
                   placeholder="Digite o ID do cliente">

            <label for="validade">Data de Validade</label>
            <input type="date" id="validade" name="validade" required>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Criar Licença</button>
                <a href="/admin/licencas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
