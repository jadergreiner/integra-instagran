{% extends "base.html" %}

{% block title %}Login Administrador{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="fas fa-lock me-2"></i>
                        Portal Administrativo
                    </h3>
                    <p class="mb-0 mt-2 small">Sistema integra-instagran</p>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    <form method="POST" action="/admin/usuarios/login">
                        <div class="mb-3">
                            <label for="usuario" class="form-label fw-bold">
                                <i class="fas fa-user me-2"></i>Usuário
                            </label>
                            <input type="text" class="form-control form-control-lg" id="usuario" name="usuario"
                                   placeholder="Digite seu usuário" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label for="senha" class="form-label fw-bold">
                                <i class="fas fa-key me-2"></i>Senha
                            </label>
                            <input type="password" class="form-control form-control-lg" id="senha" name="senha"
                                   placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted small">
                    <i class="fas fa-shield-alt me-1"></i>
                    Acesso restrito a administradores autorizados
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos adicionais para melhor centralização */
.min-vh-100 {
    min-height: 100vh !important;
}

.card {
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
}

.btn-primary {
    border-radius: 10px;
    padding: 12px 24px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}
</style>
{% endblock %}
