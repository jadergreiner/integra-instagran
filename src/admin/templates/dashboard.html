<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrativo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 24px; }
        .welcome { background: #e8f5e8; padding: 16px; border-radius: 4px; margin-bottom: 24px; }
        .menu { display: flex; gap: 20px; margin-bottom: 32px; }
        .menu a { padding: 12px 24px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
        .menu a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard Administrativo</h1>
        <div class="welcome">
            <h2>Bem-vindo ao Sistema!</h2>
            <p>Você está logado como administrador.</p>
        </div>
        <div class="menu">
            <a href="/admin/usuarios">Gerenciar Usuários</a>
            <a href="/admin/licencas">Gerenciar Licenças</a>
            <a href="/admin/logout">Logout</a>
        </div>
        <p>Esta é uma página de exemplo do dashboard administrativo.</p>
    </div>
</body>
</html>
