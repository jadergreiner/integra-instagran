<!-- TASK-074: Template de login para portal do cliente -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - Integra Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .brand-logo {
            color: #667eea;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
        }
        .client-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="login-card">
                        <div class="text-center">
                            <div class="brand-logo">
                                üìä Integra Instagram
                            </div>
                            <div class="client-badge">
                                Portal do Cliente
                            </div>
                        </div>

                        <!-- Mensagens de erro -->
                        {% if erro %}
                        <div class="alert alert-danger" role="alert">
                            {{ erro }}
                        </div>
                        {% endif %}

                        <!-- Mensagens de sucesso -->
                        {% if mensagem %}
                        <div class="alert alert-success" role="alert">
                            {{ mensagem }}
                        </div>
                        {% endif %}

                        <form method="post" action="/client/login">
                            <!-- SECURITY FIX: Token CSRF para prote√ß√£o contra ataques -->
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="seu.email@empresa.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Sua senha">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary login-btn">
                                    Entrar no Portal
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted small">
                                <a href="/client/esqueci-senha" class="text-decoration-none">
                                    Esqueci minha senha
                                </a>
                            </p>
                            
                            <hr class="my-3">
                            
                            <p class="text-muted small">
                                N√£o tem uma conta?
                                <a href="/client/cadastro" class="text-decoration-none">
                                    Cadastre-se aqui
                                </a>
                            </p>
                            
                            <p class="text-muted small mt-3">
                                <a href="/admin/login" class="text-decoration-none">
                                    üîß √Årea Administrativa
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
